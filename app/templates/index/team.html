<div class="container-fluid">
    <div class="row container-fluid">
        <h1 data-toggle="tab" href="#about" class="meet-us-header">THE TEAM</h1>
    </div>
    <div class="">
        <ul class="nav nav-tabs nav-justified">
            <!--<li class="active"><a data-toggle="tab" href="#about">The Team</a></li>-->
            <li><a data-toggle="tab" ng-href="#bio" ng-click="setCurrentBio(0)" ng-bind="mahdi_name"></a></li>
            <li><a data-toggle="tab" ng-href="#bio" ng-click="setCurrentBio(1)" ng-bind="dustin_name"></a></li>
            <li><a data-toggle="tab" ng-href="#bio" ng-click="setCurrentBio(2)" ng-bind="martin_name"></a></li>
            <li><a data-toggle="tab" ng-href="#bio" ng-click="setCurrentBio(3)" ng-bind="felicia_name"></a></li>
        </ul>
        <div class="tab-content row">
            <div id="about" class="tab-pane fade in active">
                <div class="col-sm-3 bio_pic_container">
                    <a data-toggle="tab" ng-href="#bio" ng-click="setCurrentBio(0)"><img ng-src="{% raw %}{{ mahdi_pic }}{% endraw %}"/></a>
                </div>
                <div class="col-sm-3 bio_pic_container">
                    <a data-toggle="tab" ng-href="#bio" ng-click="setCurrentBio(1)"><img ng-src="{% raw %}{{ dustin_pic }}{% endraw %}"/></a>
                </div>
                <div class="col-sm-3 bio_pic_container">
                    <a data-toggle="tab" ng-href="#bio" ng-click="setCurrentBio(2)"><img ng-src="{% raw %}{{ martin_pic }}{% endraw %}"/></a>
                </div>
                <div class="col-sm-3 bio_pic_container">
                    <a data-toggle="tab" ng-href="#bio" ng-click="setCurrentBio(3)"><img ng-src="{% raw %}{{ felicia_pic }}{% endraw %}"/></a>
                </div>
            </div>
            <div id="bio" class="tab-pane fade">
                <div class="col-sm-1"></div>
                <div class="col-sm-3 bio_pic_container">
                    <img ng-src="{% raw %}{{ current_bio_pic }}{% endraw %}"/>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-6 bio_text_container">
                    <p class="pre-scrollable" ng-bind="current_bio_text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
